name: PR Title Lint
on:
  pull_request:
    types: [opened, edited, reopened, synchronize]
permissions:
  pull-requests: read
jobs:
  pr-title-lint:
    runs-on: ubuntu-latest
    name: Lint PR Title
    steps:
      - name: Check PR Title
        env: ${{ github.event.pull_request.title}}
        run: |
            if [[ "$TITLE" =~ ^octocat ]]; then
            echo "PR title starts with 'octocat'"
            exit 0
            else
            echo "PR title did not start with 'octocat'"
            exit 1
            fi
